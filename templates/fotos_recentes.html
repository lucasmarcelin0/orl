{% extends "base.html" %}
{% block title %}Fotos Recentes | Prefeitura Municipal de Orlândia{% endblock %}
{% block content %}
    <section class="page-header">
        <div class="container">
            <h1>Orlândia em Destaque</h1>
            <p>Imagens atuais que mostram o desenvolvimento urbano, cultural e turístico da cidade.</p>
        </div>
    </section>
    <section class="content-section">
        <div class="container">
            <div class="gallery-grid">
                <img src="https://images.unsplash.com/photo-1489515217757-5fd1be406fef?auto=format&fit=crop&w=800&q=80" alt="Vista aérea da cidade">
                <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=800&q=80" alt="Praça revitalizada">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80" alt="Parque municipal">
                <img src="https://images.unsplash.com/photo-1527065572979-75f015663c03?auto=format&fit=crop&w=800&q=80" alt="Centro cultural">
            </div>
        </div>
    </section>
{% endblock %}
